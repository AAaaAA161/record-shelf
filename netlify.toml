# Netlify Configuration for Record Shelf PWA

[build]
  # Install dependencies for Netlify Blobs
  command = "npm install"
  publish = "."
  functions = "netlify/functions"
  
[build.environment]
  # Environment variables will be set in Netlify UI
  NODE_VERSION = "20"

# Redirect all requests to index.html for SPA behavior
# Netlify Functions are automatically excluded from this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for PWA and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
